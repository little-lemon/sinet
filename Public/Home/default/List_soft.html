<body>

<include file="Public:header"/>

<div id="banners" class="banners" style="background-image: url(__PUBLIC__/img/introduce/title_02.png);">
    <!-- <img src="img/introduce/title_02.png" alt="" class="img-responsive" /> -->
    <div class="contain">
        <div class="xq">
            <div class="title">
                相关下载
            </div>
            <p>下载资源为移动线路，部分用户下载速度可能会稍慢，请耐心等待。</p>
        </div>
    </div>
</div>

<div id="introduction" class="introduction ">
    <div class="title clearfix">
        <img src="__PUBLIC__/img/introduce/icon_056.png" alt="" class="img-responsive " />
        <yang:position />
    </div>
    <h3>相关下载</h3>

    <ul>
        <yang:soflist pagesize='5' pageroll='4'>

            <li style="line-height: 30px; border-bottom: 1px dashed #1B6D85; padding-left: 14px; margin-top: 5px;">
                <img src="{$soflist.litpic}" class="img-thumbnail"/>
                <span>{$soflist.title}</span>
                -----
                <span>文件大小：{$soflist.filesize}</span>
                -----
                <span>发布时间：{$soflist.publishtime|date='Y-m-d',###}</span>
                -----
                <a href="{$soflist.url}">查看详细</a>
            </li>
        </yang:soflist>
    </ul>
    <!--分页-->
    {$page}
</div>
