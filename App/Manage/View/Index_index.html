<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>海峡信息技术有限公司后台管理</title>
		<script type="text/javascript" src="__DATA__/static/js/jquery-1.11.3.min.js"></script>
		<script src="__PUBLIC__/js/frame.js?v201625" language="javascript" type="text/javascript"></script>
		<script type="text/javascript" src="__DATA__/static/jq_plugins/layer/layer.js"></script>
		<link href="__PUBLIC__/css/frame.css" rel="stylesheet" type="text/css" />

		<!--[if IE 6]>
<script src="__PUBLIC__/js/DD_belatedPNG_0.0.8a-min.js" language="javascript" type="text/javascript"></script>
<script>
  DD_belatedPNG.fix('.nav ul li a,.top_link ul li,background');   /* string argument can be any CSS selector */
</script>
<![endif]-->
	</head>

	<body class="showmenu">
		<div class="pagemask"></div>
		<iframe class="iframemask"></iframe>
		<div class="head">
			<div class="top_logo"><a href="{:U('Index/index')}"> <img src="__PUBLIC__/images/main/logo.png" /></a> </div>
			<!--暂时隐藏菜单-->
			<div class="nav" id="nav">

				<ul>
					<foreach name='menu' key='k' item='v'>

						<li id="menu_{$k}">

							<a <empty name='k'>class="thisclass"</empty> href="#" _for="left_menu_{$k}"><b>{$v.name}</b></a>

						</li>
					</foreach>
				</ul>
			</div>

			<div class="top_link">
				<ul>
					<li id="i_self">{$Think.session.yang_adm_username}</li>
					<li id="i_hide_menu">
						<a href="#" id="togglemenu">隐藏菜单</a>
					</li>
					<li id="i_home">
						<a href="{:C('CFG_WEBURL')}" target="_blank">站点</a>
					</li>
					<!--<li id="i_help">-->
						<!--<a href="{:go_link('http://www.xyhcms.com/')}" target="_blank">帮助</a>-->
					<!--</li>-->
					<li id="i_exit">
						<a href="{:U('Login/logout')}" target="_top">退出</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- header end -->

		<div class="left">
			<div class="span"></div>
			<div class="menu" id="menu" data-url="{:U('Index/getParentCate')}">


				<foreach name='menu' key='k' item='v'>


					<div id="items_left_menu_{$k}">

						<!--自定义控制台信息-->
						<dl>
							<dt>控制台</dt>
							<dd>
								<ul>
									<li>
										<a href="{:U('Public/main')}" target="main">信息总览</a>
									</li>
								</ul>
							</dd>
						</dl>

						<volist name='v["child"]' key='k2' id='v2'>

							<dl id="dl_items_{$k2}_{$k}">
								<dt>{$v2.name}</dt>
								<dd>
									<ul>
										<if condition="$v2['id'] eq 7">
											<!--判断快捷菜单-->
											<volist name='qmenu' key='k3' id='v3'>
												<li>
													<a href="{:U($v3['module'].'/'.$v3['action'].'', $v3['parameter'])}" target="main">{$v3.name}</a>
												</li>
											</volist>
											<else/>
											<!--普通菜单-->
											<volist name='v2["child"]' key='k3' id='v3'>
												<li>
													<a href="{:U($v3['module'].'/'.$v3['action'].'', $v3['parameter'])}" target="main">	{$v3.name}</a>
												</li>
											</volist>

										</if>
									</ul>
								</dd>
							</dl>

						</volist>

					</div>

				</foreach>
				<!-- Item End -->
				<script>
					/*var dl = $("#dl_items_1_0");
					dl.remove();*/
				</script>
			</div>
		</div>
		<!-- left end -->

		<div class="right">
			<div class="rightContent">
				<iframe id="main" name="main" frameborder="0" scrolling="yes" src="{:U('Public/main')}"></iframe>

			</div>
		</div>
		<!-- right end -->

		<div class="qucikmenu" id="qucikmenu">
			<ul>
				<li>
					<a href="content_list.htm" target="main">数据列表</a>
				</li>
				<li>
					<a href="catalog_main.htm" target="main">栏目管理</a>
				</li>
				<li>
					<a href="sys_info.htm" target="main">修改系统参数</a>
				</li>
			</ul>
		</div>
		<!-- qucikmenu end -->


	</body>

</html>
