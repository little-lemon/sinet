<extend name="Public:base" />
<block name="header_js">

    <script type="text/javascript">
        $(function () {
            //缩略图上传
            var litpic_tip = $(".litpic_tip");
            var btn = $(".up-picture-btn span");
            $("#fileupload").wrap("<form id='myupload' action='{:U('Public/upload',array('img_flag' => 1))}' method='post' enctype='multipart/form-data'></form>");
            $("#fileupload").change(function(){
                if($("#fileupload").val() == "") return;
                $("#myupload").ajaxSubmit({
                    dataType:  'json',
                    beforeSend: function() {
                        $('#litpic_show').empty();
                        btn.html("上传中...");
                    },
                    success: function(data) {
                        if(data.state == 'SUCCESS'){
                            var fileSize = parseFloat(data.info[0].size/1024).toFixed(2);
                            litpic_tip.html(""+ data.info[0].name +" 上传成功("+ fileSize +"k)");
                            var img = data.info[0].url;//原图
                            var timg = data.info[0].turl;//缩略图
                            /*$('#litpic_show').html("<img src='"+timg+"' width='120'><input type="hidden" name="pictureurl" value="'+ img +'" />");
                            var picture_html= '<div class="picture_item"><img src="'+ img +'" width="120"><div class="picture_del">删除</div><div class="picture_go_up">前移</div><input type="hidden" name="pictureurls[]" value="'+ img +'" /></div>'
                            $("#litpic").val(timg);*/
                            $('#litpic_show').html("<img src='"+timg+"' width='120'>");
                            $("#litpic").val(img);
                        }else {
                            litpic_tip.html(data.state);
                        }
                        btn.html("添加图片");

                    },
                    error:function(xhr){
                        btn.html("上传失败");
                        litpic_tip.html(xhr);
                    }
                });
            });

        });




        $(function () {

            $('#BrowerPicture').click(function(){
                layer.open({
                    type: 2,
                    title: 'XYHCMS',
                    shadeClose: true,
                    shade: 0.5,
                    area: ['670px', '350px'],
                    content: "{:U('Public/browseFile', array('stype' => 'picture'))}"
                });
            });

        });


        function selectPicture(sfile) {
            layer.msg('选择文件成功')
            $("#litpic").val(sfile);
            $('#litpic_show').html("<img src='"+sfile+"' width='120'>");
        }
    </script>

</block>
